<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Fast-food</title>
</head >
<body >
  <div id="bodycenter">
    <div class="left" >
      <div class="shap">
        Продукты в наличии
      </div>
      <div id="product">
        <ul id="listprod" >
          <li  id="one" >Сосиски</li>
          <li  id="two" >Помидоры</li>
          <li  id="three">Ветчина</li>
          <li  id="four">Сыр</li>
          <li  id="five">Булка</li>
        </ul>
      </div>
      <input id="addprod" type="button"  value="Новый продукт!"/>
      <div id="bin">
        <div class="delet-product">
          Для удаления перетащить  в карзину!
        </div>
      </div>
    </div>
    <div class="right">
      <div class="shap">
        Fast food
      </div>
      <div id="food">
        <ul id="listfood">
          <li class="activ"  id="six">Хот-дог</li>
          <li id="seven">Гамбургер</li>
        </ul>
      </div>
      <input id="addfood" type="button"  value="Новое блюдо!"/>
      <div class="shap">
        Требуемые ингредиенты
      </div>
      <div id="Ingred">
        <ul id="listIngred">
          <li id="eight" class="green">Булка</li>
          <li id="nane" class="green">Сосиски</li>
        </ul>
      </div>
      <input id="addIngred" type="button" value="Добавить ингредиенты в блюдо!"/>
    </div>
  </div>
  <script src="JS/script.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
